<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Area Calculator and Embroidery Estimator</title>
</head>

<body>
    <h1>Image Area Calculator and Embroidery Estimator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload Image:</label>
        <input type="file" name="file" id="file" required><br><br>

        <label for="length">Desired Length (in inches):</label>
        <input type="number" name="length" id="length" step="0.01"><br><br>

        <label for="width">Desired Width (in inches):</label>
        <input type="number" name="width" id="width" step="0.01"><br><br>

        <button type="submit">Calculate Area</button>
    </form>

    {% if filepath %}
    <h2>Result</h2>
    <img src="{{ filepath }}" alt="Uploaded Image" style="max-width: 500px;"><br>
    <p>Area: {{ "%.2f"|format(area) }} square inches</p>
    <p>Total Stitches: {{ "%.0f"|format(stitches) }}</p>
    <p>Total Cost: ${{ "%.2f"|format(cost) }}</p>
    {% endif %}
</body>

</html>
