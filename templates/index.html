<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover and Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
            display: none;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').style.display = 'block';
            document.getElementById('square_inches').innerText = result.square_inches;
            document.getElementById('total_stitches').innerText = result.total_stitches;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Image Background Remover and Resizer</h1>
        <form id="image-form" onsubmit="handleSubmit(event)">
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="width">Width (inches):</label>
            <input type="text" id="width" name="width">

            <label for="height">Height (inches):</label>
            <input type="text" id="height" name="height">

            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <p>Object Area: <span id="square_inches"></span> square inches</p>
            <p>Total Stitches: <span id="total_stitches"></span></p>
        </div>
    </div>
</body>

</html>
